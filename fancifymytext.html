<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy My Text</title>
    <script src="fancifymytext.js" defer></script>
  </head>
  <body>
    <h1>Fancy My Text</h1>

    <fieldset>
      <legend>Text</legend>
      <textarea id="textArea" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
      <legend>Fancify</legend>
      <button id="biggerButton">Bigger!</button>
      <br />
      <input type="radio" id="fancyShmancy" name="style" value="fancy" />
      <label for="fancyShmancy">FancyShmancy</label><br />
      <input type="radio" id="boringBetty" name="style" value="boring" />
      <label for="boringBetty">BoringBetty</label><br />
      <button id="mooButton">Moo</button>
    </fieldset>
  </body>
</html>
